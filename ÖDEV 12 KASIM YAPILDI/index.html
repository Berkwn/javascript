//1.soru bitti

 const link=['https://i.pinimg.com/736x/ac/58/7f/ac587fc0c34d0f7f7d6abd9d39a37b03.jpg',

 function Ac(){

    const div=document.getElementById("image-container")

  div.innerText=""

 link.forEach(function(resim,ImageURL){

    

const img=document.createElement("img")

 })


 }

]

function ileri(){
